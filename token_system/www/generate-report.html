<form>
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
	<div class="form-check">
		<label for="slot_selection">Example select</label>
		<select name="slot_selection" id="slot_selection" class="custom-select" multiple>
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	<div class="form-check">
		<label for="phase_selection">Example select</label>
		<select name="phase_selection" id="phase_selection" class="custom-select" multiple>
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
		<select class="selectpicker" data-live-search="true" multiple>
			<option data-tokens="ketchup mustard">Hot Dog, Fries and a Soda</option>
			<option data-tokens="mustard">Burger, Shake and a Smile</option>
			<option data-tokens="frosting">Sugar, Spice and all things nice</option>
		</select>

	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
